play.filters {
  csrf.header.bypassHeaders {
    User-Agent = "upscan-stub"
    Content-Type = "application/json"
  }
}
play.i18n.langs = ["en", "cy"]

microservice {
    metrics {
        graphite {
            host = localhost
            port = 2003
            prefix = play.${appName}.
            enabled = true
        }
    }

    services {
      auth {
        host = localhost
        port = 8500
      }

      voa-bar {
        protocol = http
        host = localhost
        port = 8447
      }

      voa-bar-xml-frontend {
        host = localhost
        port = 8448
      }

      features {
        welsh-translation: false
      }

      upscan {
        max-file-size = 104857600
        callback-url = "http://"${microservice.services.voa-bar-xml-frontend.host}":"${microservice.services.voa-bar-xml-frontend.port}"/voa-bar-xml-frontend/councilTaxUpload/confirmation"
        host = localhost
        port = 9570
        protocol = http
        initiate {
          url = "/upscan/initiate"
        }
      }
    }
}

metrics {
    name = ${appName}
    rateUnit = SECONDS
    durationUnit = SECONDS
    showSamples = true
    jvm = true
    enabled = false
}

auditing {
  enabled=true
  traceRequests=true
  consumer {
    baseUri {
      host = localhost
      port = 8100
    }
  }
}

google-analytics {
  token=N/A
  host=auto
}

analytics {
  ga {
    trackingCode: "ADDYOURS"
    startDate: "ADDYOURS"
    returnCount: "ADDYOURS"
    refNum: "ADDYOURS"
    GTM: "ADDYOURS"
  }
}

assets {
  version = "3.0.1"
  version = ${?ASSETS_FRONTEND_VERSION}
  url = "http://localhost:9032/assets/"
}

contact-frontend {
  host = "http://localhost:9250"
}

mongodb {
  uri = "mongodb://localhost:27017/voa-bar-xml-frontend"
  timeToLiveInSeconds = 3600
}

urls {
  login = "http://localhost:9949/auth-login-stub/gg-sign-in"
  loginContinue = "http://localhost:9000/voa-bar-xml-frontend"
}

play.http.parser.maxDiskBuffer = 100MB
play.http.parser.maxMemoryBuffer = 4MB
